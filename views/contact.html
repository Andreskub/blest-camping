<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Blest Camping</title>

        <!-- Linked Icon -->
        <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
        <!-- Add Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Linked CSS -->
        <link rel="stylesheet" href="../style/style.css">
    </head>
    
    <body>
        <!-- Start Header -->
        <header>
            <!-- Start Nav -->
            <nav class="navbar navbar-expand-lg navbar-light sticky-top mainNav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-md-flex d-block flex-row mx-md-auto mx-0">
                    <div class="collapse navbar-collapse mr-auto" id="navbarNavAltMarkup">
                        <div class="navbar-nav align-items-center">
                            <a class="nav-item nav-link" href="./accommodations.html">Accommodations</a>
                            <a class="nav-item nav-link" href="./activities.html">Activities</a>
                            <a href="../index.html"><img src="../assets/img/logo.png" alt="Blest Logo"></a>
                            <a class="nav-item nav-link" href="./location.html">Location</a>
                            <a class="nav-item nav-link" href="./contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- End Nav -->
        </header>
        <!-- End Header-->

        <main>
            <section>
                <!-- Start Client Form -->
                <form action="" method="" enctype="" class="flexForm">
                    <!-- text, password, email -->
                    <div class="itemForm">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="name"/>
                    </div>
                    <div class="itemForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email"/>
                    </div>
                    <div class="itemForm">
                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone"/>
                    </div>
                    
                    <div class="itemForm">
                        <p>Accomodation</p>
                        <select name="" id="">
                            <option value="Dormis" selected>Dormis</option>
                            <option value="Camping">Camping</option>
                        </select>
                    </div>
    
                    <!-- reset, button-->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end itemForm">
                        <button class="btn btn-primary wiggleButton" type="submit">Send</button>
                    </div>
                </form>
                <!-- End Client Form -->
            </section>
        </main>
        
        <!-- Start Footer -->
        <footer class="container-fluid">
            <div class="row">
                <ul>
                    <li><img src="/blest-camping/assets/img/logo.png" alt="Blest Logo"></li>
                    <li><p>Blest Camping</p></li>
                </ul>
            </div>
        </footer>
        <!-- End Footer -->

        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
        
        
</html>
